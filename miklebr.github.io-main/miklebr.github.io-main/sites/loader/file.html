<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Tabula sense</title>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <main class="page-content">
        <div class="loader">
            <div class="loader__container container">
                <header class="loader__header header">
                    <div class="loader__title title">
                        <img class="loader__title-img" src="./img/title.svg" alt="tabula sense">
                    </div>
                    <div class="loader__sub-title sub-title">
                        <p>zoom ready</p>
                    </div>
                    <div class="loader__condition">
                        <p>Подключение прошло успешно</p>
                    </div>
                </header>


                <div id='dropZone' class="file-drop">
                    <img class="file-drop__img" src="./img/paper-clip.svg" alt="paper-clip">
                    <button type="button" class="file-drop__close-btn close-btn"></button>
                    <p class="file-drop__text">Перетащите сюда файл</p>
                    <input type="file" name="file" id="file" class="loader__input-file input-file" onchange="addFile(this)">
                    <label for="file" class="loader__btn btn">
                        <span class="loader-btn__text">Прикрепить файл</span>
                    </label>
                </div>

                <div class="file-drop--mobile">
                    <p class="file-drop__text">Подключение прошло успешно</p>
                    <input type="file" name="file" id="file" class="loader__input-file input-file" onchange="addFile(this)">
                    <label for="file" class="loader__btn btn">
                        <span class="loader-btn__text">Прикрепить файл</span>
                    </label>
                </div>
            </div>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/script.js"></script>

</body>

</html>
