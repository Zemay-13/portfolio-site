<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Tabula sense</title>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <main class="page-content">
        <div class="loader">
            <div class="loader__container container">
                <header class="loader__header header">
                    <div class="loader__title title">
                        <img class="loader__title-img" src="./img/title.svg" alt="tabula sense">
                    </div>
                    <div class="loader__sub-title sub-title">
                        <p>zoom ready</p>
                    </div>
                    <div class="loader__condition">
                        <p>Подключение прошло успешно</p>
                    </div>
                </header>

                <div class="progress">
                    <progress id="progress" max="100" value="0"></progress>
                    <div class="progress-bg">
                        <p class="progress-text">Загрузка файла</p>
                        <div id="progressBar" class="progress-bar"></div>
                        <div class="progress-btns">
                            <button type="button" class="progress__close-btn close-btn"
                                onclick="changeBar(5)"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/progress-bar.js"></script>
    <script>
        function changeBar(x) {
            let progressValue = $('#progress').attr('value');
            x += Number(progressValue);
            setProgress(x);
        }
    </script>
</body>

</html>
